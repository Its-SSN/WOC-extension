<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Time-table Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="navbar">
      <nav>
        <img
          class="logo"
          src="timetable-new-new-removebg-preview.png"
          alt="logo"
        />

        <ul>
          <li id="time"><b>Time-table</b></li>
        </ul>
      </nav>
    </div>

    <!-- Edit Form -->
    <form id="editform">
      <div class="mb-2 height32">
        <label for="exampleInputEmail1" class="form-label">Edit text</label>
        <input
          type="text"
          class="form-control-add"
          id="edit_input"
          aria-describedby="emailHelp"
          placeholder="Edit text"
        />
      </div>
      <div class="mb-2 height32">
        <label for="exampleInputPassword1" class="form-label">Edit link</label>
        <input
          type="text"
          class="form-control-add"
          id="link_input"
          placeholder="Edit link"
        />
      </div>
    </form>

    <!-- Edit time form -->
    <form id="edit_time_form">
      <div class="mb-2 height32">
        <label for="exampleInputEmail1" class="form-label">Edit time</label>
        <input
          type="text"
          class="form-control-add"
          id="time_input"
          aria-describedby="emailHelp"
          placeholder=""
        />
      </div>
    </form>

    <!-- Table    -->
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr id="tablehead"></tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <!-- RESET -->
    <button type="button" class="btn btn-outline-danger" id="reset">
      Reset
    </button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="popup.js"></script> -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
