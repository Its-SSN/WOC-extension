<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Options Page</h1>
    <button type="button" class="btn btn-primary" id="initializeadd">
      Add row
    </button>

    <form id="form">
      <div class="mb-2 height32">
        <input
          type="text"
          class="form-control-add"
          id="day_input"
          aria-describedby="emailHelp"
          placeholder="Day"
        />
      </div>

      <div class="mb-2 height32">
        <input
          type="text"
          class="form-control-add"
          id="Slot-1_input"
          placeholder="9:00-10:00am"
        />
      </div>
      <div class="mb-2 height32">
        <input
          type="text"
          class="form-control-add"
          id="Slot-2_input"
          placeholder="11:00-1:00pm"
        />
      </div>
      <div class="mb-2 height32">
        <input
          type="text"
          class="form-control-add"
          id="Slot-3_input"
          placeholder="3:00-4:00pm"
        />
      </div>
      <div class="mb-2 height32">
        <input
          type="text"
          class="form-control-add"
          id="Slot-4_input"
          placeholder="4:00-5:00pm"
        />
      </div>
      <button type="button" class="btn btn-primary btn-sm" id="add">Add</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
